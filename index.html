<!DOCTYPE html>

<html>
  <head>
    <meta name="description" content="My Porfolio Site - Udacity Frontend developer (Project 1)" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">

    <base target="_blank">

    <title>My Porfolio Site</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial"/>-->
  </head>

  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-xs-4">
          <img class="logo" src="./images/Udacity.jpg" alt="Logo image">
        </div>
        <div class="col-xs-8 text-right text-uppercase page-title">
          <h1>Jane Doette</h1>
          <h2>Front-end Ninja</h2>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <picture>
            <source media="(min-width: 1200px)"
                    srcset="images/powlett_large.jpg">
            <source media="(max-width: 1199px)"
                    srcset="images/powlett_small.jpg">
            <img class="img-responsive main-img" src="images/powlett_small.jpg" alt="Main Feature Image">
          </picture>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Featured Work</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-center">
          <picture>
            <source media="(min-width: 960px)"
                    srcset="images/inverloch_large.jpg">
            <source media="(max-width: 959px)"
                    srcset="images/inverloch_small.jpg">
            <img class="img-responsive project-img" src="images/inverloch_small.jpg"
                data-toggle="modal" data-target="#Img1" alt="Project 1">
          </picture>
          <h4>INVERLOCH</h4>
          <p><a href="https://github.com/carlosrp/my-portfolio-site">https://github.com/carlosrp/my-portfolio-site</a></p>
        </div>
        <div class="col-md-4 text-center">
          <picture>
            <source media="(min-width: 960px)"
                    srcset="images/kilcunda_large.jpg">
            <source media="(max-width: 959px)"
                    srcset="images/kilcunda_small.jpg">
            <img class="img-responsive project-img" src="images/kilcunda_small.jpg"
            data-toggle="modal" data-target="#Img2" alt="Project 2">
          </picture>
          <h4>KILCUNDA</h4>
          <p><a href="https://github.com/carlosrp/my-portfolio-site">https://github.com/carlosrp/my-portfolio-site</a></p>
        </div>
        <div class="col-md-4 text-center">
          <picture>
            <source media="(min-width: 960px)"
                    srcset="images/cairns_large.jpg">
            <source media="(max-width: 959px)"
                    srcset="images/cairns_small.jpg">
            <img class="img-responsive project-img" src="images/cairns_small.jpg"
            data-toggle="modal" data-target="#Img3" alt="Project 3">
          </picture>
          <h4>CAIRNS</h4>
          <p><a href="https://github.com/carlosrp/my-portfolio-site">https://github.com/carlosrp/my-portfolio-site</a></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

  </body>
</html>
